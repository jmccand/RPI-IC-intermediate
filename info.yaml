# Tiny Tapeout project information (Wokwi project)
project:
  wokwi_id:     443363966545783809       # Set this to the ID of your Wokwi project (the number from the project's URL)
  title:        "RPI IC Intermediate Workshop"      # Project title
  author:       "Joel McCandless"      # Your name
  discord:      "Joel-McC"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Creates a FSM of a stop light switching from green to yellow to red."      # One line description of what your project does
  language:     "Wokwi" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     1       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2


# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Outputs
  uo[0]: "red"
  uo[1]: "yellow"
  uo[2]: "green"

# Do not change!
yaml_version: 6
